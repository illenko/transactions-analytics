definitions:
  model.AnalyticGroup:
    properties:
      amount:
        type: number
      count:
        type: integer
      name:
        type: string
    type: object
  model.AnalyticResponse:
    properties:
      amount:
        type: number
      count:
        type: integer
      groups:
        items:
          $ref: '#/definitions/model.AnalyticGroup'
        type: array
    type: object
  model.TransactionResponse:
    properties:
      amount:
        type: number
      category:
        type: string
      datetime:
        type: string
      id:
        type: string
      merchant:
        type: string
    type: object
info:
  contact: {}
  title: Transactions Service API
  version: "1.0"
paths:
  /analytic/expenses/dates:
    get:
      parameters:
      - default: month
        description: Date unit
        enum:
        - month
        - day
        in: query
        name: unit
        type: string
      - default: absolute
        description: Calculation type
        enum:
        - absolute
        - cumulative
        in: query
        name: calculation
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.AnalyticResponse'
            type: array
      summary: Expenses analytic for dates
      tags:
      - expenses
  /analytic/expenses/groups:
    get:
      parameters:
      - default: category
        description: Grouping field
        enum:
        - category
        - merchant
        in: query
        name: group
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.AnalyticResponse'
            type: array
      summary: Expenses analytic for groups
      tags:
      - expenses
  /analytic/income/dates:
    get:
      parameters:
      - default: month
        description: Date unit
        enum:
        - month
        - day
        in: query
        name: unit
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.AnalyticResponse'
            type: array
      summary: Income analytic for dates
      tags:
      - income
  /analytic/income/groups:
    get:
      parameters:
      - default: category
        description: Grouping field
        enum:
        - category
        - merchant
        in: query
        name: group
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.AnalyticResponse'
            type: array
      summary: Income analytic for groups
      tags:
      - income
  /transactions:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.TransactionResponse'
            type: array
      summary: Retrieve transactions
      tags:
      - transaction
  /transactions/{id}:
    get:
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.TransactionResponse'
      summary: Retrieve transaction details
      tags:
      - transaction
swagger: "2.0"
